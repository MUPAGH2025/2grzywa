
name: sprawozdanie
on: push
jobs: 
  pdf:
    runs-on: windows-latest
    steps:
      - run: winget source remove msstore
      - run: winget source update
      - run: |
            winget install --id=TeXLive.TeXLive --source=winget --accept-source-agreements --accept-package-agreements
            winget install --id=Inkscape.Inkscape --source=winget --accept-source-agreements --accept-package-agreements
            winget install --id=Pandoc.Pandoc --source=winget --accept-source-agreements --accept-package-agreements
      - uses: actions/checkout@v4
      - run: pip install pint open_atmos_jupyter_utils scipy numpy pandas nbconvert ipykernel
      - run: python -m nbconvert --to pdf --execute test.ipynb 
      - uses: actions/upload-artifact@v4 
        with:
          path: sprawozdanie.pdf
          